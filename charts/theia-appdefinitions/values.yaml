# Global default image tag for all IDE images
# Used as fallback when individual apps don't specify their own imageTag
# Can be overridden via parent chart or --set
defaultImageTag: latest

apps:
  - name: java-17-latest
    image: ghcr.io/ls1intum/theia/java-17
    # imageTag: latest  # Optional: override defaultImageTag for this app
    requestsMemory: 2000M
    requestsCpu: 500m
    limitsMemory: 2400M
    minInstances: 1
    maxInstances: 1000
    options:
      credentialBridgePort: "16281"

  - name: c-latest
